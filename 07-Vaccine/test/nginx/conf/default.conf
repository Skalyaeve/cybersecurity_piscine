server {
        listen  4242;

        root    /srv/http/sqltest/mysql;
        index   index.html;

        location / {
                try_files $uri $uri/ = 404;
        }
        location /login {
            proxy_pass          http://mysql:8282/login;
            proxy_http_version  1.1;
            proxy_set_header    Host $host;
        }
}

